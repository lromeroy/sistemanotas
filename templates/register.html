<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registrarse</title>

  <!-- Animation library for notifications   -->

  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pe-icon-7-stroke.css') }}">

  <!-- Custom fonts for this template-->

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">

  <!-- Custom styles for this template-->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin.css') }}">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar nuevo usuario</div>
      <div class="card-body">
        <form action="/register" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="Nombre" required="required" autofocus="autofocus" name="nombre">
                  <label for="firstName">Nombre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Cedula" required="required" name="id">
                  <label for="lastName">Cedula</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="required" name="email">
              <label for="inputEmail">Email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" required="required" name="password">
                  <label for="inputPassword">Contrase単a</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar contrase単a" required="required" name="password2">
                  <label for="confirmPassword">Confirmar contrase単a</label>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Registrar</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login">Iniciar Sesion</a>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- SCRIPTS -->

<!-- Bootstrap core JavaScript-->

<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

<!-- Core plugin JavaScript-->

<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>

<!--  Charts Plugin -->
<script src="{{ url_for('static', filename='assets/js/chartist.min.js') }}"></script>

<!--  Notifications Plugin    -->

<script src="{{ url_for('static', filename='assets/js/bootstrap-notify.js') }}"></script>>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->

<script src="{{ url_for('static', filename='assets/js/light-bootstrap-dashboard.js') }}"></script>

<script src="{{ url_for('static', filename='assets/js/demo.js') }}"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Mensajes  -->

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

        <script type="text/javascript">
          $(document).ready(function(){

              demo.initChartist();

              $.notify({
                  icon: 'pe-7s-attention',
                  message: "{{ message }}"


                },{
                    type: 'danger',
                    timer: 4000
                });

          });
        </script>

{% endfor %}
{% endif %}
{% endwith %}

</html>
